 

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #back{
        background-image: url('/pexels-834934396-20818863.jpg');
        background-size: cover;
    }
  </style>
</head>
<body id="back" class="flex items-center justify-center min-h-screen ">
  <div class="bg-pink-400 p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-center text-xl font-bold text-black mb-4">Login</h2>
    <form id="loginForm" class="space-y-4">
      <input
        type="email"
        id="email"
        placeholder="Enter your Email"
        class="w-full px-4 py-2 text-black placeholder-gray-500 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"
      >
      <input
        type="text"
        id="name"
        placeholder="Enter your name"
        class="w-full px-4 py-2 text-black placeholder-gray-500 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"
      >
      <button
        type="button"
        id="loginButton"
        class="w-full py-2 text-white bg-yellow-500 rounded-md hover:bg-yellow-600 transition duration-200 font-bold"
      >
        Log in
      </button>
    </form>
  </div>

  <script>
    document.getElementById('loginButton').addEventListener('click', function () {
      const email = document.getElementById('email').value.trim();
      const name = document.getElementById('name').value.trim();

      // Validate fields
      if (!email || !name) {
        alert('Please fill out both fields.');
        return;
      }

      // Navigate to another page
      window.location.href = 'dekstop1.html'; // Replace 'dashboard.html' with your destination page
    });
  </script>
</body>
</html>
