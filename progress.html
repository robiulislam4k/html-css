<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  
  <style>
    /* General Reset */
body, h1, h2, h3, p, button {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  display: flex;
  height: 100vh;
  background-color: #f5f5f5;
}

.container {
  display: flex;
  width: 100%;
}

/* Sidebar */
.sidebar {
  width: 20%;
  background-color: #a0522d;
  color: #fff;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.sidebar h1 {
  margin-bottom: 30px;
}

.sidebar button {
  background-color: #d2b48c;
  border: none;
  padding: 10px 20px;
  margin-bottom: 15px;
  color: #000;
  border-radius: 5px;
  cursor: pointer;
}

.sidebar button:hover {
  background-color: #f5deb3;
}

/* Main Content */
.main {
  width: 80%;
  padding: 20px;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

header h2 {
  color: #6b4226;
}

.search-bar {
  display: flex;
  align-items: center;
}

.search-bar input {
  padding: 5px 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-right: 10px;
}

.team-icons {
  display: flex;
  align-items: center;
  

}

.team-icons img {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  margin-right: 5px;
}

.team-icons span {
  font-size: 14px;
  color: #6b4226;
}

/* Kanban Board */
.kanban-board {
  display: flex;
  justify-content: space-between;
  gap: 20px;
}

.column {
  width: 30%;
  background-color: #ffe4c4;
  border-radius: 10px;
  padding: 15px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.column h3 {
  margin-bottom: 10px;
  color: #6b4226;
}

.task {
  background-color: #fff;
  border: 1px solid #dcdcdc;
  border-radius: 5px;
  padding: 10px;
  margin-bottom: 10px;
  cursor: grab;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.task p {
  font-size: 14px;
  color: #333;
}

.task .delete {
  background-color: #ff6b6b;
  border: none;
  color: #fff;
  border-radius: 5px;
  padding: 5px;
  cursor: pointer;
}

.task .delete:hover {
  background-color: #ff4c4c;
}

.add-task {
  background-color: #6b4226;
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 5px;
  cursor: pointer;
  align-self: flex-start;
}

.add-task:hover {
  background-color: #8b5a2b;
}
.pixel{
        background-image: url('/pexels-lum3n-44775-399161.jpg');
        background-size: cover;
      
       
    }

  </style>
</head>
<body class="pixel">
  <div class="container">
    <div class="sidebar">
      <h1>TrackIT</h1>
      <button>DashBoard</button>
      <button>LeaderBoard</button>
      <button>Profile</button>
    </div>
    <div class="main">
      <header>
        <h2>Web Programming</h2>
        <div class="search-bar">
          <input type="text" placeholder="Search">
          <img src="search-icon.png" alt="Search Icon">
        </div>
        <div class="team-icons">
          <img src="#" alt="">
          <img src="#" alt="">
          <span>+7</span>
        </div>
      </header>
      <div class="kanban-board">
        <div class="column" id="todo">
          <h3>TO DO ‚òï</h3>
          <div class="task" draggable="true">
            <button class="delete">In Progress</button>
            <button class="delete">Delete</button>
          </div>
          <button class="add-task">Add +</button>
        </div>
        <div class="column" id="in-progress">
          <h3>IN PROGRESS üçµ</h3>
          <div class="task" draggable="true">
            <p>Design, login, and signup</p>
            <!-- <span>Prapti Requested for Approval</span> -->
          </div>
          <span>Prapti Requested for Approval</span>
        </div>
        <div class="column" id="done">
          <h3>DONE üí§</h3>
          <div class="task" draggable="true">
            <p>Design, login, and signup</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // JavaScript for Kanban Board Interactivity

// Enable drag-and-drop functionality
document.querySelectorAll('.task').forEach(task => {
  task.addEventListener('dragstart', dragStart);
});

document.querySelectorAll('.column').forEach(column => {
  column.addEventListener('dragover', dragOver);
  column.addEventListener('drop', drop);
});

function dragStart(e) {
  e.dataTransfer.setData('text/plain', e.target.id);
  setTimeout(() => {
    e.target.style.display = 'none';
  }, 0);
}

function dragOver(e) {
  e.preventDefault();
}

function drop(e) {
  e.preventDefault();
  const id = e.dataTransfer.getData('text');
  const draggable = document.getElementById(id);
  draggable.style.display = 'block';
  e.target.appendChild(draggable);
}

// Add new tasks
document.querySelectorAll('.add-task').forEach(button => {
  button.addEventListener('click', () => {
    const taskText = prompt('Enter the task description:');
    if (taskText) {
      const newTask = document.createElement('div');
      newTask.classList.add('task');
      newTask.setAttribute('draggable', 'true');
      newTask.innerHTML = `<p>${taskText}</p><button class='delete'>Delete</button>`;

      // Add event listeners for new task
      newTask.addEventListener('dragstart', dragStart);
      newTask.querySelector('.delete').addEventListener('click', deleteTask);

      button.parentElement.insertBefore(newTask, button);
    }
  });
});

// Delete tasks
document.querySelectorAll('.delete').forEach(button => {
  button.addEventListener('click', deleteTask);
});

function deleteTask(e) {
  e.target.parentElement.remove();
}

  </script>
</body>
</html>
