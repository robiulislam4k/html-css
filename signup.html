<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <style>
  

     

    </style>
</head>
<body>
   
    

<div class="bg-slate-300 w-1/2 mx-auto p-9 rounded-2xl mt-10 " >

 <p class="text-center font-bold py-5 text-2xl">SignUp</p>
<div class="text-center">
    <input 
  type="text"
  placeholder="Enter Your First Name"
  class="input input-bordered input-xs w-full max-w-xs m-3 " id="firstName" />
  <br>

<input
  type="text"
  placeholder="Enter Your Last Name"
  class="input input-bordered input-sm w-full max-w-xs m-3" />
  
  <br>

<input
  type="text"
  placeholder="Enter Your Gmail"
  class="input input-bordered input-md w-full max-w-xs m-3" />
  <br>

<input
  type="text"
  placeholder="Enter Password"
  class="input input-bordered input-lg w-full max-w-xs m-3" />
 <br> 
 <select name="" id=""  class="input input-bordered input-md w-full max-w-xs m-3 " >
    
    <option value="">--Work As--</option>
    <option value="" placeholder="Work As">Manager</option>
    <option value="">Developer</option>

 </select>
 <div class="text-center ">
    <button id="signupButton" class="btn btn-warning  input-bordered input-md w-full max-w-xs m-3 ">Sign Up</button
</div>

  
</div>
  


        </div>
        <!-- <script src="js/script2.js"></script> -->
</body>
</html>
  <script>
    document.getElementById('signupButton').addEventListener('click', function () {
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const workAs = document.getElementById('workAs').value;

      // Validate all fields
      if (!firstName || !lastName || !email || !password || !workAs) {
        alert('Please fill out all required fields.');
        return;
      }

      // Navigate to another page if all fields are filled
      window.location.href = 'login.html'; // Replace 'welcome.html' with your destination page
    });
  </script>
</body>
</html>
