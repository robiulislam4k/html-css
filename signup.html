<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrackIT Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >

   <!-- Main Layout -->
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-1/5 bg-orange-400 p-6 text-center space-y-8">
      <h1 class="text-3xl  font-bold text-white">TrackIT</h1>
      <div class="space-y-4">
        <button class="block w-full py-2 bg-orange-100 text-orange-900 font-medium rounded-md hover:bg-green-400">DashBoard</button>
        <button class="block w-full py-2 bg-orange-100 text-orange-900 font-medium rounded-md hover:bg-green-400">LeaderBoard</button>
        <button class="block w-full py-2 bg-orange-100 text-orange-900 font-medium rounded-md hover:bg-green-400">Profile</button>
      </div>
    </aside>

    <!-- Content -->
    <main >
        
      <!-- Header -->
      <header class="flex justify-between items-center mb-8">
        
        <div class="flex items-center space-x-4 mr-80">
          <input
            type="text"
            placeholder="Search"
            class="px-4 py-2 rounded-full bg-white text-black placeholder-gray-500 border border-gray-300 focus:ring-2 focus:ring-orange-500"
          />
          <div class="flex -space-x-2">
            <img
              src="https://via.placeholder.com/40"
              alt="Avatar 1"
              class="w-10 h-10 rounded-full border-2 border-white"
            />
            <img
              src="https://via.placeholder.com/40"
              alt="Avatar 2"
              class="w-10 h-10 rounded-full border-2 border-white"
            />
            <img
              src="https://via.placeholder.com/40"
              alt="Avatar 3"
              class="w-10 h-10 rounded-full border-2 border-white"
            />
          </div>
          <span class="text-lg font-medium text-orange-900">7+</span>
        </div>
      </header>

      <!-- Task Board -->
      <section class="grid grid-cols-3 gap-6 max-w-full h-1/2 p-10 bg-orange-200">
        <!-- To Do Column -->
        <div class="bg-orange-300 rounded-lg p-6 shadow-lg max-h-full">
          <h3 class="text-lg font-bold text-center mb-4">TO DO <img class="w-6 inline" src="mug-hot-solid.svg" alt=""></h3>
          <div class="bg-white p-4 rounded-lg mb-4 shadow-md">
            <div class="flex items-center space-x-2">
              <img src="https://via.placeholder.com/40" alt="Avatar" class="w-8 h-8 rounded-full">
              <p>Design, login, and signup</p>
            </div>
          </div>
          <button class="block w-full py-2 bg-green-500 text-white rounded-md hover:bg-green-600">
            Add +
          </button>
        </div>

        <!-- In Progress Column -->
        <div class="bg-orange-300 rounded-lg p-6 shadow-lg">
          <h3 class="text-lg font-bold text-center mb-4">IN PROGRESS ☕</h3>
          <div class="bg-white p-4 rounded-lg mb-4 shadow-md">
            <div class="flex items-center space-x-2">
              <img src="https://via.placeholder.com/40" alt="Avatar" class="w-8 h-8 rounded-full">
              <p>Design, login, and signup</p>
            </div>
            <p class="text-sm text-gray-600 mt-2">Prapti Requested for Approval</p>
          </div>
        </div>

        <!-- Done Column -->
        <div class="bg-orange-300 rounded-lg p-6 shadow-lg">
          <h3 class="text-lg font-bold text-center mb-4">DONE ☕</h3>
          <div class="bg-white p-4 rounded-lg shadow-md">
            <div class="flex items-center space-x-2">
              <img src="https://via.placeholder.com/40" alt="Avatar" class="w-8 h-8 rounded-full">
              <p>Design, login, and signup</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  
<script>
  
</script>
</body>
</html>
